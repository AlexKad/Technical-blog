<!DOCTYPE html>
<html lang="en">
<head>
  {{ partial "template-head" . }}
  <link id="color" rel="stylesheet" href="{{.Site.BaseURL}}/templates/main.css">
  <link id="color" rel="stylesheet" href="{{.Site.BaseURL}}/vendors/ionicons/css/ionicons.min.css">

</head>
<body>
  <header class="header">
    <div class="p-3 bg-light">
      <div class="row">
        <span><i>Please, adjust your preferences:</i></span>
        <div class="col-4">
          <div class="color-switcher row mx-2">
              <span>Color scheme: </span>
              <div class="switcher" href="lightblue.css" style="background-color: #1c7dd5"></div>
              <div class="switcher" href="red.css" style="background-color: #b80405"></div>
              <div class="switcher active" href="orange.css" style="background-color: #d44500"></div>
              <div class="switcher" href="green.css" style="background-color: #057a4e"></div>
              <div class="switcher" href="green2.css" style="background-color: #4d7d07"></div>
              <div class="switcher" href="blue.css" style="background-color: #172d66"></div>
              <div class="switcher" href="violet.css" style="background-color: #460e29"></div>
          </div>
        </div>

        <div class="col-4">
          <div class="font-switcher mx-2">
            <span>Font: </span>
            <select class="ml-2">
              <option selected>Times New Roman</option>
              <option value="1">Font 2</option>
              <option value="2">Font 3</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>

      </div>
    </div>

		<nav class="navbar" role="navigator">
			<div class="container-fluid">
				<!-- <ul class="nav ml-auto pt-3">
					<li class="active"><a href="#about" class='slide'>About me</a></li>
          <li><a href="{{.Site.BaseURL}}services/">Services</a></li>
					<li><a href="{{.Site.BaseURL}}post/">Blog</a></li>
				</ul> -->
			</div>
		</nav>
  </header>

  <section>
    <h1></h1>
  </section>

  {{ partial "template-footer" . }}
  <script>
    $(document).on('click', '.color-switcher .switcher', function(){
      var stylelink = $(this).attr('href');
      $('#color').attr('href',stylelink);
      $('.switcher').removeClass('active');
      $(this).addClass('active');
    });
  </script>
</body>
</html>
