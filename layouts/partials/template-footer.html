<script>
  $(document).on('click', '.color-switcher .switcher', function(){
    let color = $(this).attr('mainC');
    let name = $(this).attr('name');

    const navLink = '.navbar-light .navbar-nav .active>.nav-link, .navbar-light .navbar-nav .nav-link.active, .navbar-light .navbar-nav .nav-link.show, .navbar-light .navbar-nav .show>.nav-link';

    $('.main-color').css({'color': color});
    $(navLink).css({'color': color});
    $('.main-bg').css({'background-color': color});
    $('#color-placeholder').text(name);

    $('.switcher').removeClass('active');
    $(this).addClass('active');
  });

  $(document).on('change', '.font-switcher', function(){
    let fontlink = this.value;
    $('section,nav, footer').css({'font-family': fontlink});
  });
</script>
